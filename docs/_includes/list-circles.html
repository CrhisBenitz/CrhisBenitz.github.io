<style>
<link rel="stylesheet" href="{{ /assets/css/beautifuljekyll.css | relative_url }}">
body {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  min-height: 100vh;
  padding: 4rem 0;
  font-family: -system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

table {
  width: 100%;
  max-width: 50rem;

  tr:nth-child(even) th {
    color: #ccc;
    font-weight: normal;
  }

  th,
  td {
    padding: 0.5rem 1rem;
  }

  th {
    font-weight: normal;
    border-top: thin dotted #ccc;
  }

  td {
    font-size: 0.8rem;
    font-weight: bold;
    line-height: 1.4;
    border-radius: 0.2rem;
    transition: opacity 0.3s ease;
  }

  td > span {
    font-size: 0.8em;
    font-weight: normal;
    display: block;
    width: 100%;
  }
}

.stage-earth {background-color: #FFA726};
.stage-mercury {background-color: #9CCC65};
.stage-venus {background-color: #FF8A65};
.stage-mars {background-color: #B3E5FC};
.stage-jupiter {background-color: #81D4FA};
.stage-saturn {background-color: #26C6DA};
</style>
<body>

  <div class="list-circles">
    {% for item in include.items %}

        <div class="list-circles-item">

        <div class="item-col1">
        {% if item.img %}
          {% if item.url %}
            <a href="{{ item.url }}"><img src="{{ item.img | relative_url }}" class="item-img" /></a>
          {% else %}
            <img src="{{ item.img | relative_url }}" class="item-img" />
          {% endif %}
        {% endif %}
        </div>

        <div class="item-col2">
        {% if item.name %}
          <button class="collapsible" style="font-size: 24px; font-weight: bold;">{{ item.name }}</button>
        {% if item.bio %}
          <div class="content">
          <div class="item-bio"><p>{{ item.bio }}</p></div>
          </div>
        {% endif %}
        {% endif %}
        {% if item.talktitle %}
          <button class="collapsible">{{ item.talktitle }}</button>
          {% if item.talkabstract %}
            <div class="content">
            <div class="item-talkabstract"><p>{{ item.talkabstract }}</p></div>
            </div>
          {% endif %}
        {% endif %}
        </div>
        </div>
    {% endfor %}
  </div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
</script>

</body>
