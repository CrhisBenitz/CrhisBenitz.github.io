<div class="list-circles">
  {% for item in include.items %}

      <div class="list-circles-item">

      <div class="item-col1">
      {% if item.img %}
        {% if item.url %}
          <a href="{{ item.url }}"><img src="{{ item.img | relative_url }}" class="item-img" /></a>
        {% else %}
          <img src="{{ item.img | relative_url }}" class="item-img" />
        {% endif %}
      {% endif %}
      </div>

      <div class="item-col2">
      {% if item.name %}
        <h4 class="item-name">{{ item.name }}</h4>
      {% endif %}
      {% if item.desc %}
        <div class="item-desc">{{ item.desc }}</div>
      {% endif %}
      </div>
      </div>

  {% endfor %}
</div>
