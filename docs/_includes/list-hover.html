<style>
<link rel="stylesheet" href="{{ /assets/css/beautifuljekyll.css | relative_url }}">
.card {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}
.card .main-content {
  width: 100%;
  height: 100%;
}
.card .main-content img {
  width: 100%;
  height: 100%;
}
.card .overlay-content {
  width: 100%;
  height: 100%;
  background-color: #ffeac9;
  color: #080808;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: absolute;
  z-index: 1;
  transition: 0.6s;
  top: 0%;
  left: 100%;
  opacity: 0.8;
}
.card:hover .overlay-content {
  /* left: 0; */
  transform: translateX(-100%);
}
.card .overlay-content p {
  text-align: center;
  font-size: 1.4rem;
  margin: 2rem;
  letter-spacing: 1px;
  line-height: 1.75rem;
}
.card .overlay-content p span {
  display: block;
  letter-spacing: normal;
  font-size: 1rem;
  font-style: italic;
  margin-top: 1.25rem;
}
.grid-container {
  width: 100vw;
  position: relative;
  left: 45%;
  right: 45%;
  margin-left: -50vw;
  margin-right: -50vw;
  display: grid;
  grid-template-columns: auto auto;
  grid-column-gap: 0px;
  grid-row-gap: 0px;
}

.text-block {
  position: absolute;
  bottom: 10%;
  right: 10%;
  background-color: black;
  color: white;
  padding-left: 5%;
  padding-right: 5%;
}
</style>


<body>

  <div class="list-circles">
    {% for item in include.items %}

        <div class="list-circles-item">

        <div class="item-col1">
        {% if item.img %}
          {% if item.url %}
            <a href="{{ item.url }}"><img src="{{ item.img | relative_url }}" class="item-img" /></a>
          {% else %}
            <img src="{{ item.img | relative_url }}" class="item-img" />
          {% endif %}
        {% endif %}
        </div>

        <div class="item-col2">
        {% if item.name %}
          <button class="collapsible" style="font-size: 24px; font-weight: bold;">{{ item.name }}</button>
        {% if item.bio %}
          <div class="content">
          <div class="item-bio"><p>{{ item.bio }}</p></div>
          </div>
        {% endif %}
        {% endif %}
        {% if item.talktitle %}
          <button class="collapsible">{{ item.talktitle }}</button>
          {% if item.talkabstract %}
            <div class="content">
            <div class="item-talkabstract"><p>{{ item.talkabstract }}</p></div>
            </div>
          {% endif %}
        {% endif %}
        </div>
        </div>
    {% endfor %}
  </div>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.maxHeight){
      content.style.maxHeight = null;
    } else {
      content.style.maxHeight = content.scrollHeight + "px";
    }
  });
}
</script>

</body>
