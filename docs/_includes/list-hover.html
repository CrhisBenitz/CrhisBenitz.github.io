<style>
.card {
  width: 100%;
  height: 100%;
  overflow: hidden;
  position: relative;
}
.card .main-content {
  width: 100%;
  height: 100%;
}
.card .main-content img {
  width: 100%;
  height: 100%;
}
.card .overlay-content {
  width: 100%;
  height: 100%;
  background-color: #ffeac9;
  color: #080808;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  position: absolute;
  z-index: 1;
  transition: 0.6s;
  top: 0%;
  left: 100%;
  opacity: 0.8;
}
.card:hover .overlay-content {
  /* left: 0; */
  transform: translateX(-100%);
}
.card .overlay-content p {
  text-align: center;
  font-size: 1.4rem;
  margin: 2rem;
  letter-spacing: 1px;
  line-height: 1.75rem;
}
.card .overlay-content p span {
  display: block;
  letter-spacing: normal;
  font-size: 1rem;
  font-style: italic;
  margin-top: 1.25rem;
}
.grid-container {
  width: 100vw;
  position: relative;
  left: 45%;
  right: 45%;
  margin-left: -50vw;
  margin-right: -50vw;
  display: grid;
  grid-template-columns: auto auto;
  grid-column-gap: 0px;
  grid-row-gap: 0px;
}

.text-block {
  position: absolute;
  bottom: 10%;
  right: 10%;
  background-color: black;
  color: white;
  padding-left: 5%;
  padding-right: 5%;
}
</style>


<body>

  <div class="grid-container">
    {% for item in include.items %}
      <div class="grid-item">
        <div class="card">
        <div class="main-content">
          <img src="{{ item.img | relative_url }}">
          <div class="text-block">
            <h4>{{ item.name }}</h4>
          </div>
        </div>
        <div class="overlay-content">
          <p>{{ item.bio }}</p>
        </div>
      </div>
      </div>
  </div>

</body>
